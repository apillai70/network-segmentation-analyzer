<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Network Segmentation Analyzer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            max-width: 600px;
            width: 100%;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-diagram-3"></i> Network Segmentation Analyzer
        </a>
    </div>
</nav>

<!-- Error Content -->
<div class="error-container">
    <div class="error-card">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <div class="error-icon mb-4">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                <h1 class="h3 mb-3">Oops! Something went wrong</h1>
                <p class="text-muted mb-4">
                    {{ message|default('An unexpected error occurred. Please try again later.') }}
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
